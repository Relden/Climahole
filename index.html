<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climahole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eceaea;
        }
        #login-container {
            display: block;
            text-align: center;
            margin-top: 50px;
        }
        .password-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        #password {
            width: 100%;
            padding-right: 40px; 
            box-sizing: border-box;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        @media (max-width: 480px) {
            #login-container {
                margin-top: 20px;
                padding: 10px;
            }

            .password-container {
                max-width: 100%;
                padding: 0 10px;
            }

            #password {
                padding-right: 30px;
                font-size: 14px;
            }

            .eye-icon {
                font-size: 16px;
                right: 15px;
            }
        }

        @media (max-width: 320px) {
            #password {
                font-size: 12px;
                padding-right: 25px;
            }

            .eye-icon {
                font-size: 14px;
                right: 10px;
            }
        }

        
        #content-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
           text-align: center;
        }
        .part-item {
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .part-item:hover {
            background-color: #83cefa;
        }
        /* –°—Ç–∏–ª—ñ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        #image-viewer {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 600px) {
            #content-container {
                padding: 10px;
            }
            .part-item {
                padding: 8px;
                margin: 5px 0;
            }
            .modal-content {
                padding: 10px;
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
    <h2>–í—Ö—ñ–¥ –ª–∏—à–µ–Ω—å –¥–ª—è –±–ª—è—Ö–∞—Ä—ñ–≤</h2>
    <div class="password-container">
        <input type="password" id="password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å">
        <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">–£–≤—ñ–π—Ç–∏</button>
</div>
    <div id="content-container">
        <h1 class="title">–°–ø–∏—Å–æ–∫ –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ–π</h1>
        <div id="parts-list">
            <!-- –°–ø–∏—Å–æ–∫ –¥–µ—Ç–∞–ª–µ–π –±—É–¥–µ –¥–æ–¥–∞–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <img id="image-viewer" src="" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–µ—Ç–∞–ª—ñ">
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∏–π –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø—É
        const correctPassword = "–º–∞—Ä–≥–∞—Ä–∏–Ω–∞".toLowerCase();
       


        // –°–ø–∏—Å–æ–∫ –¥–µ—Ç–∞–ª–µ–π —ñ–∑ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        const parts = [
            { name: "–ö–æ–ª—ñ–Ω–æ –∫–≤–∞–¥—Ä–∞—Ç–Ω–µ", file: "Instruction/1.jpg", type: "image" },
            { name: "–î–µ—Ç–∞–ª—å 2", file: "Instruction/detail2.jpg", type: "image" },
            { name: "–î–µ—Ç–∞–ª—å 3", file: "Instruction/detail3.jpg", type: "image" },
            { name: "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä—è–º–æ–∫—É—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥—É", file: "https://relden.github.io/Square-transition/", type: "link" }
        ];

        function checkPassword() {
            const passwordInput = document.getElementById("password").value.toLowerCase();
            if (passwordInput === correctPassword) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("content-container").style.display = "block";
                loadPartsList();
            } else {
                alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
            }
        }

        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà"; // –ó–º—ñ–Ω—é—î–º–æ —ñ–∫–æ–Ω–∫—É
        });

        function loadPartsList() {
            const partsList = document.getElementById("parts-list");
            parts.forEach(part => {
                const partDiv = document.createElement("div");
                partDiv.className = "part-item";
                partDiv.textContent = part.name;
                partDiv.onclick = () => displayFile(part.file, part.type);
                partsList.appendChild(partDiv);
            });
        }

        function displayFile(file, type) {
            if (type === "image") {
                const modal = document.getElementById("modal");
                const imageViewer = document.getElementById("image-viewer");

                modal.style.display = "flex";
                imageViewer.src = file;
            } else if (type === "link") {
                window.open(file, "_blank"); // –í—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –≤ –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ
            }
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
            document.getElementById("image-viewer").src = "";
        }
    </script>
</body>
</html>
